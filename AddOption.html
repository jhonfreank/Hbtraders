    <script src="menu.js"></script>
    <script>
                const API_URL2 = 'https://script.google.com/macros/s/AKfycbw_msZRyHCKROuUQDhGwLmX8Q70UuI3KAOmCKARLHKl8oiYkhDKcmjpccxMamI2b7gaxg/exec';


const popupASF=document.getElementById('addStock');
async function addStock(){
    let productBatch=document.getElementById('productBatch').value;
    let date=document.getElementById('date').value;
    let copanyName=document.getElementById('copanyName').value;
    let productType=document.getElementById('productType').value;
    let color=document.getElementById('color').value;
    let thickness=document.getElementById('thickness').value;
    let numberofStock=document.getElementById('numberofStock').value;
    let buyingPrice=document.getElementById('buyingPrice').value;


    if(productBatch && date && copanyName && productType && color && thickness && numberofStock && buyingPrice){

    
    const response = await fetch(`${API_URL2}?action=create&productBatch=${productBatch}&date=${date}&copanyName=${copanyName}&productType=${productType}&color=${color}&thickness=${thickness}&numberofStock=${numberofStock}&buyingPrice=${buyingPrice}`);
    const result = await response.text();
    alert(result);
    }
    else{
        document.getElementById('wrongMessageasf').innerHTML="Add all the data..."
    }

}


function openASF(){
    popupASF.classList.add("open-addStock");
}
function closeASF(){
    popupASF.classList.remove("open-addStock")
}

}
